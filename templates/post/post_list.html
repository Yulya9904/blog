{% extends 'post/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>Дата создания: {{ post.created }}</p>
            </div>
         {% if post.image %}
             <img src="{{ MEDIA_URL}}{{post.image.url }}" style="width: 300px;height: 300px;"/><br>
        {% else %}
             <p></p>
        {% endif %}

            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
